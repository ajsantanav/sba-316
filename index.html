<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="headerNav">
          <button id="colorChange">Dark Mode</button>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>
  <h1 id="h1Welcome">Merry Christmas!</h1>
   <div class="container">
    <!-- Image side -->
    <div class="slideShowContainer">

      <div class="slideShow fadeInOut">
            <img src="./images/christmas-lights.jpg" alt="christmas light">
      </div>

      <div class="slideShow fadeInOut">
        <img src="./images/christmas-spirits.jpg" alt="christmas tree and fireplace">
      </div>

      <div class="slideShow fadeInOut">
        <img src="./images/tree-lights.jpg" alt="blurred xmas tree">
      </div>

    </div>

    <!-- Text Side  -->
    <div class="block">
      <form action=" " id="radioForm">
        <label for="choice">Do you want to populate with?</label>
        <br>
        <input type="radio" name="radioOption" id="foods" value="foods"> Food </input>
        <br>
        <input type="radio" name="radioOption" id="christmas" value="christmas">Christmas Things</input>
        <br>
      </form>

      <ul id="list-id">
       
      </ul>

      <button id="btn-id" class="btn-c">Submit</button>
      <button id="clr-id" class="btn-c">Clear Data</button>
    </div>
   </div>
   
    <script src="/app.js"></script>
</body>
</html>
